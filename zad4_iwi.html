<html>
<head>
<title> Patryk Iwinski</title>

<script language="JavaScript">
function WinOpen_z3() {
  window.open("zad3_iwi.html","okienko_z3","toolbar=no,directories=no,menubar=no,height=380,width=160,top=200,left=200");
}

function WinOpen_z4() {
  window.open("zad4_odp.html","okienko_z4","toolbar=no,directories=no,menubar=no,height=800,width=600,top=200,left=400");
}

function okno_zamknij() {
  window.close();
}
function WinOpen_z5(url, windowName, win, w, h) {
    const y = win.top.outerHeight / 2 + win.top.screenY - ( h / 2)-200;
    const x = win.top.outerWidth / 2 + win.top.screenX - ( w / 2);
    return win.open(url, windowName, `toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=${w}, height=${h}, top=${y}, left=${x}`);
}
</script>
</head>
<body>
<center>
<p> <b><font color="red" size="8"> Szkielet zaliczeniowy JavaScript Patryk Iwinski 3g. </font></b></p>
<form>
<input type="button" name="zadanie3" value="zadanie3_iwinski" onclick="WinOpen_z3()">
<input type="button" name="zadanie4" value="zadanie4-iwinski" onclick="WinOpen_z4()">
<input type="button" name="zadanie5" value="zadanie5-iwinski" onclick="WinOpen_z5('zad5_iwi.html', 'test', window, 920, 460)">
<br><br><br><br><br><br><br><br><br>

<input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
</center>
</form>
</body>
</html>
