 <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 52</title>
</head>
<body>
    <script>
        var nazwisko = "Iwiński"; 
        var imie = "Patryk"; 
        var a = (nazwisko.length % 4) + 5;
        var b = (imie.length % 6) + 20;

        document.write("<pre>"); 
        // Górna krawędź
        for (var i = 0; i < b + 2; i++) {
            document.write("*");
        }
        document.write("<br>");

        // Środek
        for (var i = 0; i < a; i++) {
            document.write("*");
            for (var j = 0; j < b; j++) {
                document.write("&nbsp;");
            }
            document.write("*<br>");
        }

        // Dolna krawędź
        for (var i = 0; i < b + 2; i++) {
            document.write("*");
        }
        document.write("<br>");
        document.write("</pre>");
    </script>
</body>
