<html>
<head>
 <script type="text/javascript">
 function okno_zamknij_siejka()
 {
 window.close()
 }
 </script>
</head>
<body>
 <form>
 <textarea name="siejka" cols="80" rows="20" readonly>
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Drukowanie liczb i pierwiastków</title>
</head>
<body>
    <h1>Drukowanie liczb i pierwiastków</h1>
   <script>
    let i = prompt("Podaj numer w dzienniku:");
    let end = parseInt(i) + 15;
    let counter = 0;

    for (let j = i; j <= end; j++) {
        let pierw_2 = Math.sqrt(j).toFixed(2);
        let pierw_4 = Math.sqrt(pierw_2).toFixed(2);
        document.write(`I=${j} pierw_2(${j})=${pierw_2} pierw_4(${j})=${pierw_4}<br>`);
        counter++;
        if (counter % 3 === 0 && j!== end) {
            document.write("Aby kontynuować, naciśnij przycisk OK...<br>");
            if (!confirm("Czy chcesz kontynuować?")) {
                break;
            }
        }
    }

    
</script>
</body>
</html>
 </textarea>
</form>
<input type="button" value="zamknij okno" onclick="okno_zamknij_siejka()"/>
<script type="text/javascript">
</script>
</body>
</html>
