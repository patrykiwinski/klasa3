 <!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Iwinski-ProgramEgipski</title>
  <script type="text/javascript">
    function sprawdzILiczNaUlamki() {
      var m_iwi = prompt("Podaj liczbę naturalną większą od 0 (m):", "");
      var m = parseInt(m_iwi);

      if (Number.isInteger(m) && m > 0) {
        var liczba_m = m;
        var ulamki_egipskie = [];

        while (liczba_m > 0) {
          var najmniejszy_ulamek = 1 / (liczba_m * (liczba_m + 1));
          ulamki_egipskie.push(najmniejszy_ulamek);
          liczba_m = liczba_m - 1;
        }

        document.write("<p>Liczba " + m + " jest liczbą naturalną i została przekonwertowana na ułamki egipskie:</p>");
        document.write("<p>1/" + m + " = ");
        
         document.write("1/"+ (m+1) + "+ 1/"+ (m*(m+1)));
       
        document.write("</p>");
      } else {
        alert("Podana wartość musi być liczbą naturalną większą od 0.");
      }
    }
  </script>
</head>
<body>
  <input type="button" onclick="sprawdzILiczNaUlamki()" value="Sprawdź i przekonwertuj" />
