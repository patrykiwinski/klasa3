<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Drukowanie liczb i pierwiastków</title>
</head>
<body>
    <h1>Drukowanie liczb i pierwiastków</h1>
    <div id="output"></div>
    <script>
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function main() {
            let output = document.getElementById("output");
            let i = prompt("Podaj numer w dzienniku:");
            if (isNaN(i)) {
                alert("Podana wartość nie jest liczbą.");
                return;
            }
            
            let counter = 0;

            let j = parseInt(i)+15;
            while (true) { // Nieskończona pętla
                let pierw_2 = Math.sqrt(j).toFixed(2);
                await delay(10);
                let pierw_4 = Math.sqrt(pierw_2).toFixed(2);
                output.innerHTML += "Liczba: " + j + ", Pierwiastek kwadratowy: " + pierw_2 + ", Pierwiastek czwarty: " + pierw_4 + "<br>";

                await delay(10); 
                counter++;
                if (counter % 3 === 0) {
                    if (!confirm("Aby kontynuować, naciśnij przycisk OK...")) {
                        break;
                    }
                }
                j++; 
            }
        }

        main();
    </script>
</body>
</html>
