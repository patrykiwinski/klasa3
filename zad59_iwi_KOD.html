 <!DOCTYPE html>

<body>
<h2>Współrzędne punktów w kwadracie</h2>

    <button type="submit">Generuj punkty</button>
</form>
<div id="punkty"></div>

<script>
document.getElementById("radiusForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var promien = parseFloat(document.getElementById("radius").value);
    szukajKwadratu(promien);
});

function czekaj(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}
